<ion-header>
  <ion-toolbar>
    <ion-title>Pro'rientation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="creerTrail(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Course à pied</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="distance" type="number" placeholder="Distance souhaitée en km" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Créer votre parcours de course à pied </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
